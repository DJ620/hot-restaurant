<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>HOT RESTAURANT RESERVATIONS</title>
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-4">RESERVATIONS for Nate & DJs Bar and Grill</h1>
        <h2>Featuring CHEF Elie Michele!</h2>
        <p class="lead">JOIN US for your special event or for an evening out. </p>
        <hr class="my-4">
        <p>Book your table today!!!</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Submit</a>
      </div>
      <div class="col-md-8">
      <form>

        <form>
            <div class="form-group">
              <label for="FormControlInput1">Name</label>
              <input type="name" class="form-control" id="FormControlInput1" placeholder="First and Last Name">
            </div>
            <div class="form-group">
                <label for="FormControlInput2">Email address</label>
                <input type="email" class="form-control" id="FormControlInput2" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="FormControlInput3">Phone</label>
                <input type="phone" class="form-control" id="FormControlInput3" placeholder="ie: (310) xxx-xxxx">
              </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Number in your party</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 or more</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Time Requested</label>
              <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>5:00pm</option>
                <option>5:30pm</option>
                <option>6:00pm</option>
                <option>6:30pm</option>
                <option>7:00pm</option>
                <option>7:30pm</option>
                <option>8:00pm</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Special Request or Info</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>

        </div>
  </body>
</html>
</head>
